---
template_metadata:
  id: user-persona
  version: "1.0"
  category: requirements
  type: user-research
  parent: base_template

metadata:
  author: ${AUTHOR}
  version: ${VERSION}
  created: ${CREATED_DATE}
  updated: ${UPDATED_DATE}
  status: ${STATUS}
  reviewers:
    required:
      - ${REVIEWER_1}
    optional:
      - ${REVIEWER_2}

document:
  key: ${DOCUMENT_KEY}
  naming:
    pattern: PER-${SEQUENCE}-${descriptor}
    prefix: PER
    sequence:
      format: "000"
      current: ${AUTO_INCREMENT}
    descriptor:
      format: lowercase_with_underscores
      max_length: 50

content:
  basic_information:
    required: true
    fields:
      name: ${NAME}
      age: ${AGE}
      occupation: ${OCCUPATION}
      location: ${LOCATION}
      education: ${EDUCATION}
      income_level: ${INCOME_LEVEL}
      family_status: ${FAMILY_STATUS}

  technical_profile:
    required: true
    fields:
      device_usage:
        value: ${DEVICE_USAGE}
        options:
          - Low
          - Medium
          - High
      tech_comfort:
        value: ${TECH_COMFORT}
        options:
          - Beginner
          - Intermediate
          - Advanced
      primary_devices:
        - ${DEVICE_1}
        - ${DEVICE_2}
      frequently_used_apps:
        - ${APP_1}
        - ${APP_2}
      digital_services:
        - ${SERVICE_1}
        - ${SERVICE_2}

  goals_and_needs:
    required: true
    primary_goals:
      min_items: 2
      items:
        - ${PRIMARY_GOAL_1}
        - ${PRIMARY_GOAL_2}
    secondary_goals:
      min_items: 1
      items:
        - ${SECONDARY_GOAL_1}

  pain_points:
    required: true
    challenges:
      min_items: 2
      items:
        - ${CHALLENGE_1}
        - ${CHALLENGE_2}
    frustrations:
      min_items: 2
      items:
        - ${FRUSTRATION_1}
        - ${FRUSTRATION_2}

  daily_routine:
    required: false
    morning:
      - time: ${MORNING_TIME_1}
        activity: ${MORNING_ACTIVITY_1}
    afternoon:
      - time: ${AFTERNOON_TIME_1}
        activity: ${AFTERNOON_ACTIVITY_1}
    evening:
      - time: ${EVENING_TIME_1}
        activity: ${EVENING_ACTIVITY_1}

relationships:
  dependencies:
    - ${DEPENDENCY_1}
    - ${DEPENDENCY_2}
  references:
    - ${REFERENCE_1}
    - ${REFERENCE_2}
  impacts:
    - ${IMPACT_1}
    - ${IMPACT_2}

validation_rules:
  must_sections:
    - basic_information
    - technical_profile
    - goals_and_needs
    - pain_points
  should_sections:
    - daily_routine
  validation_messages:
    name: Must be realistic and culturally appropriate
    age: Must be a range or specific number
    goals: Minimum 2 primary goals required
    pain_points: Minimum 2 pain points required
